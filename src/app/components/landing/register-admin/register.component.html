<div class="background-container">
  <div class="container">
    <div class="sub-container">
      <form class="register" >
        <p class="title">Registro:</p>
        
        <input class="register-inputs" [(ngModel)]="newAdmin.username" type="text" placeholder="Username" name="username" autofocus/>
      
        <input
          class="register-inputs" [(ngModel)]="newAdmin.email" type="email" placeholder="email" name="email"/>

        <input 
          class="register-inputs register-password" [(ngModel)]="newAdmin.password" type="password" placeholder="Contraseña" name="password"/>

        <!-- <div class="list">
          <h4>Elige las categorías que te interesen:</h4>

                <li class="tag-list">
                  <input #checkboxes class="check" type="checkbox" [value]="tag.name" [(ngModel)]="tag.checked" [name]="tag.name">
                  <label>{{tag.name}}</label>
                </li>
            </ul>
        </div> -->
        <div class="error" *ngIf="errorMessage"><p>{{errorMessage}}</p></div>          
        <button (click)="register()" type="button" class="btn" >
          <i class="spinner"></i>
          <span class="state">Registrarse</span>
        </button>
      </form>
    </div>    
      <footer>Si ya tienes una cuenta<a class="login" routerLink="/login">Log in</a></footer>
  </div>
</div>
