<app-user-navbar></app-user-navbar>
<div class="background-container">

    <div class="container flex flex-col">
        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
            <div class="sub-container shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-yellow-500	">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                                <h5>Mis categorías:</h5>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="items-center">
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900">
                                            <div class="list">                
                                                <ul class="list-group" *ngFor="let userTag of sessionUser.tags">
                                                    <li class="tag-list">
                                                        <label>{{userTag.name}}</label>
                                                        <button (click)="delete(userTag.name)" class="btn text-gray-50 bg-red-500 hover:bg-white hover:text-red-500 px-3 py-2 rounded-md text-sm font-medium">Eliminar</button>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>       
        </div>      
    </div>

    <div class="container flex flex-col">
        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
            <div class="sub-container shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-yellow-500	">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                                <h5>Añadir más categorías:</h5>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900">
                                            <div class="list">                
                                                <ul class="list-group" *ngFor="let tag of checkTagList">
                                                    <li class="tag-list-db">
                                                        <input #checkboxes class="check" type="checkbox" [value]="tag.name" [(ngModel)]="tag.checked" [name]="tag.name">
                                                        <label>{{tag.name}}</label>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="add()" type="button" class="btn text-gray-50 bg-yellow-500 hover:bg-white hover:text-yellow-500 px-3 py-2 rounded-md text-sm font-medium" >
                    <i class="spinner"></i>
                    <span class="state">Añadir</span>
                </button>
            </div>       
        </div>    
    </div>
    
</div>
