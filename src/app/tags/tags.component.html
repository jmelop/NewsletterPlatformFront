

<div class="mt-10 sm:mt-0 ">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8 " id="section1">

        <div class="mt-5 md:mt-0 md:col-span-2">
            <div class="shadow overflow-hidden sm:rounded-md">
                <div class="px-4 py-5 bg-white sm:p-6">

                    <p class="mb-8" id="span-section1">Add new Tag:</p>

                    <div class="grid grid-cols-6 gap-6">

                        <div class="col-span-6 sm:col-span-3">

                            <label for="first_name" class="block text-sm font-medium text-gray-700">Titulo:</label>
                            <input type="text" id="name" [(ngModel)]="newTag.name"
                                autocomplete="given-name"
                                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>

                    </div>
                </div>
                <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                    <button type="submit" (click)="addTag()"
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Add New
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="flex flex-col">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8 " id="section2">
        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
            <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Tag:
                            </th>
                            <th scope="col" class="relative px-6 py-3">
                                <span class="sr-only">Edit</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr *ngFor="let tag of tags" routerLink="/tags">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900">
                                            {{tag.name}}
                                            <input type="text" [(ngModel)]="tag.name" *ngIf="tag.editable"
                                            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"/>
                                        </div>
                                    </div>
                                </div>
                            </td>

                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <a style="cursor: pointer" *ngIf="!tag.editable " class="text-indigo-600 hover:text-indigo-900" (click)="editState(tag)"> Edit</a>
                                <a *ngIf="!tag.editable">/</a>
                                <a style="cursor: pointer" *ngIf="!tag.editable"
                                    class="text-indigo-600 hover:text-indigo-900" (click)="deleteTag(tag._id)">Delete
                                </a>

                                <a *ngIf="tag.editable " style="cursor: pointer"
                                class="text-indigo-600 hover:text-indigo-900" (click)="updateTag(tag)">OK</a>


                            </td>
                        </tr>

                        <!-- More people... -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
